<div>
  <div class="content-container">
    <h4>Confirmation Alert!</h4>
    <span class="content-span full-width">{{data.message}}</span>
    <button mat-flat-button [mat-dialog-close]="true" id="yes-button">Yes</button>
    <button mat-flat-button [mat-dialog-close]="false" id="no-button">No</button>
  </div>
</div>
